# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
release:
  prerelease: auto
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
upx:
  - enabled: true
    goos: [linux]
    compress: best
    lzma: true
dockers:
  - dockerfile: Containerfile
    image_templates:
      - "ghcr.io/marco98/pveportal:{{ .Major }}"
      - "ghcr.io/marco98/pveportal:{{ .Major }}.{{ .Minor }}"
      - "ghcr.io/marco98/pveportal:latest"
    extra_files:
      - res/pveportal.yaml
nfpms:
  - maintainer: Marco98
    description: "A reverse-proxy/portal service to quickly access multiple proxmox ve clusters."
    homepage: https://github.com/Marco98/pveportal
    license: MIT
    formats:
      - deb
      - rpm
    scripts:
      postinstall: "res/postinstall.sh"
      postremove: "res/postremove.sh"
    contents:
      - dst: /etc/pveportal
        type: dir
        file_info:
          mode: 0755
          owner: root
          group: root
      - src: res/pveportal.service
        dst: /lib/systemd/system/pveportal.service
        file_info:
          mode: 0644
          owner: root
          group: root
      - src: res/pveportal.yaml
        dst: /etc/pveportal/pveportal.yaml
        type: "config|noreplace"
        file_info:
          mode: 0644
          owner: root
          group: root
